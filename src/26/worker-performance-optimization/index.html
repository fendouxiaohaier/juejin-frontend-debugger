    <script>
      function runWorker(url, count) {
        return new Promise((resolve, reject) => {
          const worker = new Worker(url);
          worker.postMessage(count);
          worker.addEventListener('message', (event) => {
            console.log('event:', event);
            resolve(event.data);
          });
          worker.onerror = reject;
        });
      }
    </script>
